<div class="overall">
  <h2>Education</h2>
  <div *ngFor="let item of education" class="container">
    <div class="experience-container">
      <div class="experience-left">
        <p>{{ item.duration }}</p>
        <h1 class="experience-company">{{ item.degree }}</h1>
      </div>
      <div class="experience-right">
        <h2 class="experience-role">{{ item.title }}</h2>
        <p class="experience-description">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
